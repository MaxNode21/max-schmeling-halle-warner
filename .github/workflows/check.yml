name: Parkplatz Checker

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - name: Code laden
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installieren
        run: pip install requests beautifulsoup4
        # HIER DARF KEIN 'pytz' STEHEN!

      - name: Skript ausf√ºhren
        run: python main.py
